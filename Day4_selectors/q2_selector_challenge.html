<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enid Branding Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Georgia', serif;
      line-height: 1.6;
      color: #333;
    }

    .container {
      width: 100%;
      min-height: 100vh;
    }

    .top-section {
      background-color: #f5f0e6; /* beige */
      padding: 60px 20px;
      text-align: center;
      border-bottom: 2px solid #3a5a40;
    }

    .top-section h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .top-section p {
      font-size: 1.2em;
      font-family: 'Arial', sans-serif;
      margin-bottom: 10px;
    }

    .bottom-section {
      background-color: #3a5a40; /* green */
      color: #fff;
      padding: 60px 20px;
      text-align: center;
    }

    .bottom-section h2 {
      font-size: 2em;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .bottom-section p {
      font-size: 1.1em;
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="top-section">
      <h1>EVERYONE NEEDS INFINITE DREAMS</h1>
      <p>Enid is an amplification studio that builds brands that resound.</p>
      <p><strong>EACH NEW IDEA DEFINED</strong></p>
    </section>

    <section class="bottom-section">
      <p>We stand firm on our values that sit central to everything we do.</p>
      <h2>EVERY NOTE IS DISTINCT</h2>
      <p>We deep-dive into your back catalogue to understand the beat</p>
    </section>
  </div>
</body>
</html>
