<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }

        .box {
            width: 500px;
            border-radius: 30px;
            background-color: rgb(190, 169, 209);
            text-align: center;
            margin-top: 100px;
            
        }

        .card {
            width: 300px;
            margin: 40px auto;
            background-color: white;
            border-radius: 15px;
            padding: 15px 10px;
        }

        .value {
            color: black;
            font-size: 32px;
            margin-top: -10px;
            padding-top: 5px;
        }
        .card h2{
            color: gray;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1><i>Highest & <br>Average CTC</i></h1>

        <div class="card">
            <h2>Expected Increase in Salary Potential</h2>
            <div class="value"><b>60%</b></div>
        </div>

        <div class="card">
            <h2>Average CTC</h2>
            <div class="value"><b>6.1 LPA</b></div>
        </div>

        <div class="card">
            <h2>Highest CTC</h2>
            <div class="value"><b>36 LPA</b></div>
        </div>

    </div>
</body>
</html>
