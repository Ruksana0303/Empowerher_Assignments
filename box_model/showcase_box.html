<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>showcase</title>
    <style>
    body {
        margin: 10px;
        border: 3px solid grey;
        padding: 30px;
        font-family: 'Segoe UI', sans-serif;
        background-color: #f9f9f9;
    }

    .container {
        width: 320px;
        border: 1px solid #ccc;
        border-radius: 12px;
        padding: 16px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .watch img {
        width: 100%;
        border-radius: 8px;
    }

    .watch h3 {
        font-size: 18px;
        margin: 10px 0 6px;
    }

    .watch p {
        font-size: 14px;
        color: #555;
        margin-bottom: 10px;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 12px;
    }

    .b1 {
        background-color: #f57c00;
        color: white;
        border: none;
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 14px;
    }

    .logo img {
        height: 30px;
    }

    .b2 {
        background-color: #ff5722;
        color: white;
        border: none;
        padding: 10px 16px;
        font-size: 14px;
        border-radius: 6px;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="watch">
            <img src="watch.jpg" alt="smartwatch">
            <h3>SAMSUNG Galaxy Watch6 LTE</h3>
            <p>Ultra-durable Sapphire Crystal glass makes for a resilient and sturdy watch display.</p>
            <div class="logo">
                <button class="b1">4.3</button>
                <img src="logo.png" alt="logo">
            </div>
            <button class="b2">Buy Now</button>
        </div>
    </div>
</body>
</html>
