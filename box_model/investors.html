<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masai Investors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #f9f9f9;
    }

    .investors-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .investor-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 200px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .investor-card:hover {
      transform: translateY(-5px);
    }

    .investor-image {
      width: 100%;
      height: 67%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .investor-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .investor-role {
      font-size: 14px;
      color: #666;
      margin-bottom: 12px;
    }

    .company-logo {
      width: 90px;
      height: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Masai School Investors</h1>
  <div class="investors-container">
    <div class="investor-card">
      <img src="https://cdn.masaischool.com/masai-website/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg" alt="Vijay Shekhar Sharma" class="investor-image" />
      <div class="investor-name">Vijay Shekhar Sharma</div>
      <div class="investor-role">Founder & CEO</div>
      <img src="https://cdn.masaischool.com/masai-website/paytm_rect_06df45a24f.svg" alt="Paytm Logo" class="company-logo" />
    </div>

    <div class="investor-card">
      <img src="https://cdn.masaischool.com/masai-website/Rectangle_427_637d69bb57.png" alt="Kunal Shah" class="investor-image" />
      <div class="investor-name">Kunal Shah</div>
      <div class="investor-role">Founder, CRED</div>
      <img src="https://cdn.masaischool.com/masai-website/cred_0a47d7b4f8.png" alt="CRED Logo" class="company-logo" />
    </div>
    <div class="investor-card">
      <img src="https://cdn.masaischool.com/masai-website/amrish_rau_pine_labs_144e5e587c.jpg" alt="Amrish Rau" class="investor-image" />
      <div class="investor-name">Amrish Rau</div>
      <div class="investor-role">CEO</div>
      <img src="https://cdn.masaischool.com/masai-website/pine_labs_0aa2407434.png" alt="Pine logo" class="company-logo" />
    </div>
    <div class="investor-card">
      <img src="https://cdn.masaischool.com/masai-website/Sampad_swain_Instamojo_f12bf6341e.jpg" alt="Sampad Swain" class="investor-image" />
      <div class="investor-name">Sampad Swain</div>
      <div class="investor-role">Co-Founder & CEO</div>
      <img src="https://cdn.masaischool.com/masai-website/instamojo_8763e704f7.png" alt="instamojo logo" class="company-logo" />
    </div>
    <div class="investor-card">
      <img src="https://cdn.masaischool.com/masai-website/Ankush_Sachdeva_Sharechat_4e44dbbe6b.jpg" alt="Ankush Sachdeva" class="investor-image" />
      <div class="investor-name">Ankush Sachdeva</div>
      <div class="investor-role">Co-Founder & CEO</div>
      <img src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="ShareChat Logo" class="company-logo" />
    </div>
    <div class="investor-card">
      <img src="https://cdn.masaischool.com/masai-website/bhanu_pratap_singh_sharechat_11fdd7b47a.jpg" alt="Bhanu Pratap Singh" class="investor-image" />
      <div class="investor-name">Bhanu Pratap Singh</div>
      <div class="investor-role">Co-Founder & CTO</div>
      <img src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="ShareChat Logo" class="company-logo" />
    </div>
    <div class="investor-card">
      <img src="https://cdn.masaischool.com/masai-website/farid_ahsan_sharechat_1251f28141.png" alt="Farid Ahsan" class="investor-image" />
      <div class="investor-name">Farid Ahsan</div>
      <div class="investor-role">Co-Founder & COO</div>
      <img src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="ShareChat Logo" class="company-logo" />
    </div>
    <div class="investor-card">
      <img src="https://cdn.masaischool.com/masai-website/Amit_Kumar_Agarwal_Nobroker_a8a279ad91.jpg" alt="Amit Kumar Agarwal" class="investor-image" />
      <div class="investor-name">Amit Kumar Agarwal</div>
      <div class="investor-role">Founder & CEO</div>
      <img src="https://cdn.masaischool.com/masai-website/nobroker_rect_28c9778c30.svg" alt="NOBROKER Logo" class="company-logo" />
    </div>
    
  </div>
</body>
</html>
